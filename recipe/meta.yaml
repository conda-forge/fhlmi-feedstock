{% set name = "fhlmi" %}
{% set version = "0.40.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fhlmi-{{ version }}.tar.gz
  sha256: 432dfdc76023c6f5b9ec6986d1d6ec5db8a43e408db6d3e87da1874406ac9a8c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - typing_extensions
    - python >={{ python_min }}
    - coredis
    - fhaviary >=0.14.0
    - limits >=4.8
    - litellm >=1.63.5,<1.75
    - pydantic >=2.0,<3.dev0,>=2.10.1
    - tiktoken >=0.4.0

test:
  imports:
    - lmi
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Future-House/ldp/tree/main/packages/lmi
  summary: A client to provide LLM responses for FutureHouse applications.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
